<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Child to Change Parent Background</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="parent">
        <div class="child" data-bg="image1.jpg">Child 1</div>
        <div class="child" data-bg="image2.jpg">Child 2</div>
        <div class="child" data-bg="image3.jpg">Child 3</div>
    </div>

    <script>
        // Get all the child elements
        const children = document.querySelectorAll('.child');
        const parent = document.querySelector('.parent');

        // Function to change background image
        const changeBackground = (child) => {
            const bgImage = child.getAttribute('data-bg');
            parent.style.backgroundImage = `url(img/${bgImage})`;
        };

        // Loop through each child and add event listeners
        children.forEach(child => {
            child.addEventListener('mouseenter', () => changeBackground(child));
            child.addEventListener('touchstart', () => changeBackground(child));
        });
    </script>
</body>

</html>
