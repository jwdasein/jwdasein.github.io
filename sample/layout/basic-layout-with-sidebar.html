<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page Layout</title>
    <style>
        html,
        body {
            margin: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            display: flex;
            flex: 1;
            padding: 10px;
            gap: 10px;
        }

        .sidebar {
            flex: 1;
            background-color: lightblue;
            padding: 10px;
        }

        .main-content {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .column {
            flex: 1;
            padding: 10px;
            background-color: lightgreen;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="content">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="main-content">
            <div class="column">
                <h2>Column 1</h2>
                <p>This is the first column.</p>
            </div>
            <div class="column">
                <h2>Column 2</h2>
                <p>This is the second column.</p>
            </div>
            <div class="column">
                <h2>Column 3</h2>
                <p>This is the third column.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
</body>

</html>
