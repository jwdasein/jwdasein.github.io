<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP MorphSVG Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        svg {
            width: 200px;
            height: 200px;
        }

        path {
            fill: #3498db;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 100 100">
        <path id="shape" d="M50,10 L90,90 L10,90 Z" />
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/MorphSVGPlugin.min.js"></script>
    <script>
        // Register the MorphSVGPlugin
        gsap.registerPlugin(MorphSVGPlugin);

        // Morph the triangle into a circle and back
        gsap.to("#shape", {
            duration: 2,
            morphSVG: "M50,10 A40,40 0 1,1 49.9,10 Z", // Circle path
            repeat: -1, // Infinite loop
            yoyo: true, // Reverse the animation
            ease: "power1.inOut"
        });
    </script>
</body>

</html>
