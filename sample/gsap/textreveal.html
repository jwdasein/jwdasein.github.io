<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitText Animation Example</title>
    <style>
        html,
        body {
            margin: 0;
        }

        h1 {
            font-family: sans-serif;
            font-weight: 400;
            font-size: 50px;
            text-transform: uppercase;
            margin: 0;
            color: #8f8f8f;
        }

        .text-heading {
            padding: 80px 0px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <div style="height: 100vh;background-color: #000;"></div>
        <div class="text-heading">
            <h1 data-splitting>
                Lorem Ipsum is dummy text Lorem Ipsum is dummy text
            </h1>
        </div>
        <div style="height: 100vh;background-color: #000;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script>

        // Register GSAP plugins
        gsap.registerPlugin(ScrollTrigger, SplitText);

        // Initialize SplitText
        const splitText = new SplitText(".text-heading h1", {
            type: "chars, words"
        }
        );

        gsap.fromTo(
            splitText.words,
            {
                y: 50, // Start position
                opacity: 0 // Hidden initially
            },
            {
                scrollTrigger: {
                    trigger: ".text-heading",
                    start: "top center",
                    markers: true,
                    toggleActions: "play pause resume reverse"
                },
                duration: 1.5,
                y: 0, // End position
                opacity: 1, // Fully visible
                ease: "power4",
                stagger: 0.2 // Smaller stagger for characters
            }
        );

    </script>
</body>

</html>
