<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger Path Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .scroll-spacer {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .animation-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: start;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
        }

        .element {
            opacity: 0;
            position: absolute;
            width: 10%;
            height: auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transform-origin: center center;
        }

        .element img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #path {
            fill: none;
            stroke: #ddd;
            stroke-width: 2;
            stroke-dasharray: 5, 5;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="scroll-spacer">
        Scroll Down to Start the Animation
    </div>

    <div class="animation-container">
        <div class="container">
            <div class="title">Images Along a Semi-Circle Path</div>

            <svg viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet">
                <!-- Semi-circle path -->
                <path id="path" d="M100,400 A300,300 0 0,1 700,400"></path>
            </svg>

            <!-- Elements with images -->
            <div class="element">
                <img src="img/pexels-hson-13981445.jpg" alt="Image 1">
            </div>
            <div class="element">
                <img src="img/pexels-jordi-6465919.jpg" alt="Image 2">
            </div>
            <div class="element">
                <img src="img/pexels-soldiervip-12458669.jpg" alt="Image 3">
            </div>
            <div class="element">
                <img src="img/pexels-yi-ren-57040649-18077461.jpg" alt="Image 4">
            </div>
            <div class="element">
                <img src="img/pexels-zhangkaiyv-2693672.jpg" alt="Image 5">
            </div>

            <div class="instructions">
                Scroll to control the animation
            </div>
        </div>
    </div>

    <div class="scroll-spacer">
        Continue Scrolling to Complete the Animation
    </div>

    <div class="scroll-spacer">
        End of Animation
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Register the plugins
            gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);

            // Get elements
            const elements = gsap.utils.toArray('.element');

            // Set initial positions at the start of the path
            elements.forEach(el => {
                gsap.set(el, {
                    x: 100 - el.offsetWidth / 2,
                    y: 400 - el.offsetHeight / 2
                });
            });

            // Create the main timeline
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".animation-container",
                    start: "top 20%",
                    end: "bottom top",
                    markers: true,
                    scrub: 1,
                    pin: true,
                    anticipatePin: 1,
                }
            });

            // Stagger effect for elements
            elements.forEach((el, index) => {
                // Calculate offset based on index (0 to 1 range)
                const offsetStart = index * 0.15;
                const offsetEnd = 0.8 + (index * 0.15); // Ensures all complete by end

                // Create a nested timeline for each element
                const elementTl = gsap.timeline();

                // Add motion path animation
                elementTl.to(el, {
                    motionPath: {
                        path: "#path",
                        align: "#path",
                        alignOrigin: [0.5, 0.5],
                        autoRotate: true,
                    },
                    ease: "none",
                    duration: 1,
                    onUpdate: function () {
                        const progress = this.progress();
                        el.style.opacity = Math.min(progress * 4, 1); // Smoothly fade in up to full visibility
                    }
                });

                // Add opacity animation as the element approaches the end of the path
                elementTl.to(el, {
                    opacity: 0,
                    duration: 0.3,
                    ease: "power1.out",
                }, "-=0.2"); // Overlap the opacity animation slightly with the motion path

                // Add this element's timeline to the main timeline with proper position
                tl.add(elementTl, offsetStart);
            });
        });
    </script>
</body>

</html>
