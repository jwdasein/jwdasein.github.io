<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Physics2D Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            bottom: 100px;
            /* Initial position above the ground */
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="ball"></div>
    <div class="ground"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Physics2DPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(Physics2DPlugin);

        // Create a bouncing ball effect
        function createBouncingBall() {
            const ball = document.querySelector(".ball");

            // Animate the ball with physics2D
            function bounce() {
                gsap.to(ball, {
                    duration: 1,
                    y: "-=200", // Move up
                    ease: "power2.out",
                    onComplete: () => {
                        gsap.to(ball, {
                            duration: 1,
                            y: 0, // Return to ground
                            ease: "bounce.out",
                            onComplete: bounce // Repeat the bounce
                        });
                    }
                });
            }

            // Start the bounce
            bounce();
        }

        // Start the animation
        createBouncingBall();
    </script>
</body>

</html>
