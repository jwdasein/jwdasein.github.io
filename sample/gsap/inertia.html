<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Inertia Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .draggable-box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 10px;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="draggable-box">Drag Me</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/InertiaPlugin.min.js"></script>
    <script>
        // Register the InertiaPlugin
        gsap.registerPlugin(Draggable, InertiaPlugin);

        // Make the box draggable with inertia
        Draggable.create(".draggable-box", {
            type: "x,y",
            inertia: true, // Enable inertia
            edgeResistance: 0.65, // Resistance when dragging near edges
            bounds: window, // Restrict dragging within the window
            onDragStart: function () {
                this.target.style.cursor = "grabbing";
            },
            onDragEnd: function () {
                this.target.style.cursor = "grab";
            }
        });
    </script>
</body>

</html>
