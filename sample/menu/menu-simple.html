<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Submenu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            padding: 14px 20px;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            margin: 10px;

        }

        .submenu a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .submenu a:hover {
            background-color: #575757;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .menu a {
                text-align: center;
            }
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="navbar">
        <a href="#" class="logo">Logo</a>
        <div class="menu">
            <a href="#">Home</a>
            <div class="menu-item">
                <a href="#">About <i class="fas fa-chevron-down down-icon"></i></a>
                <div class="submenu">
                    <a href="#">Mission</a>
                    <a href="#">Vision</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#">Services <i class="fas fa-chevron-down down-icon"></i></a>
                <div class="submenu">
                    <a href="#">Web Development</a>
                    <a href="#">App Development</a>
                    <a href="#">SEO Services</a>
                </div>
            </div>
            <a href="#">Contact</a>
        </div>
    </div>

</body>

</html>
