<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full Page Menu Example</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        /* Menu styles for larger screens */
        .menu {
            display: flex;
            gap: 16px;
        }

        /* Full-screen mobile menu styles */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #333;
                color: white;
                font-size: 24px;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease;
            }

            .menu-toggle {
                display: block;
            }

            /* Display the full-screen menu when checked */
            #menu-checkbox:checked~.menu {
                opacity: 1;
                visibility: visible;
            }

            #menu-checkbox:checked~.menu .close-btn {
                display: block;
            }
        }

        /* Close button styles */
        .close-btn {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#" class="logo">Logo</a>
        <!-- Checkbox to toggle menu on mobile -->
        <input type="checkbox" id="menu-checkbox" style="display: none;">
        <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
        <div class="menu">
            <!-- Close button for mobile view -->
            <label for="menu-checkbox" class="close-btn">&times;</label>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>

</html>
